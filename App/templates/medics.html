{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Lynx AI - Doctors</title>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="{% static 'calendarjs/fullcalendar.min.css' %}" rel='stylesheet' />
	<link href="{% static 'calendarjs/fullcalendar.print.min.css' %}" rel='stylesheet' media='print' />
	<script src="{% static 'calendarjs/moment.min.js' %}"></script>
	<script src="{% static 'calendarjs/jquery.min.js' %}"></script>
	<script src="{% static 'calendarjs/fullcalendar.min.js' %}"></script>



	<style type="text/css">
		

		ul {
			display:none;
			margin-top:-1px;
			background: rgba(0, 0, 0, 0.78);
			color: #fefefe;
			width:300px;
			position: absolute;
			top: 70px;

			font-family: Helvetica;
			font-weight: 300;
			list-style: none;
			margin:0;
			padding:0;
		}

		li {
			border-bottom:1px solid rgba(0, 0, 0, 0.1);
		}

		a, a:visited {
			text-decoration:none;
			padding-left:0;
			color: #fefefe;
			padding-left:15px;
			display:block;
			transition: all .3s ease-in-out;
			-moz-transition: all .3s ease-in-out;
			-webkit-transition: all .3s ease-in-out;
		}

		a:hover {
			background: rgba(0, 0, 0, 0.9);
			transition: all .3s ease-in-out;
			-moz-transition: all .3s ease-in-out;
			-webkit-transition: all .3s ease-in-out;
		}

		#menuicon{
			transition-property: color; 
			transition-duration: 0.3s; 
			transition-timing-function: ease; 

		}
		#menuicon:hover { 
			color: #ffffff;
		}
		label
		{
			font-family: Helvetica;
			font-weight: 100;
		}

		#ask_watson:hover{
			background-color: #ffffff61;
		}
		#ask_watson{
			transition-property: background-color; 
			transition-duration: 0.3s; 
			transition-timing-function: ease; 
			cursor: pointer;
		}


	</style>



</head>
<body>





	<div style="background: radial-gradient(#ffffff, #7eb4b9); width: 100%;line-height: 55px;left: 0;top:0;position: fixed;z-index: 10;" id="main">

		<div class="main-nav" style="cursor: pointer;">
			
			<i id="menuicon" class="fa" style="font-size: 33px;vertical-align: middle;width: auto;height: 45px;float: left;position: absolute;display: inline;bottom: 9px;left: 18px;">&#xf0c9;</i>


			<ul id="ul_hidden">
				<li><a onclick="console.log('op1')" href="javascript:;" id="ChangeController"><i class="fa" style="font-size: 26px;font-size: 23px;vertical-align: middle;margin-right: 10px;">&#xf362;</i>Change current controller</a></li>
				<li><a onclick="console.log('op2')" href="javascript:;" id="ControllerConfig"><i class="fa" style="font-size: 26px;font-size: 23px;vertical-align: middle;margin-right: 10px;">&#xf085;</i>Classic PID configuration</a></li>
				<li><a onclick="console.log('op3')" href="javascript:;" id="ControllerConfig2"><i class="fa" style="font-size: 26px;font-size: 23px;vertical-align: middle;margin-right: 10px;">&#xf085;</i>Adaptative PID configuration</a></li>

			</ul>
		</div>

		<script type="text/javascript">
			$('.main-nav').on('click',function(){
				event.stopPropagation();
				$('ul').slideToggle(280);
				$('#menuicon').css({'color':'white'})
			});

			$('#ul_hidden').click(function(event){
				event.stopPropagation();
			});

			$(window).click(function() {
				$("ul").slideUp()
				$('#menuicon').css({'color':''})
			});
			$('li').click(function() {
				$("ul").slideUp()
				$('#menuicon').css({'color':''})
			});

		</script>

		<div style="text-align: center;">
			<img src="{% static 'img/avatar_purple.png' %}" style="width: auto;height: 50px;margin-top: 6px;margin-bottom: 14px;vertical-align: -30px">

			<label style="font-family: Helvetica; font-size: 20px;font-weight: 100;margin-left: 4px">Health Solution Services</label>

		</div>


		<i onclick="window.location='/logout_user'" id="menuicon" class="fa" style="cursor:pointer;font-size: 33px;vertical-align: middle;width: auto;height: 45px;float: right;position: absolute;display: inline;bottom: 9px;right: 18px;">&#xf011;</i>

	</div>



	<label style="font-family: Helvetica;font-weight: 100;margin-top: 85px;display: block;font-size: 20px">Good morning, Dr. Óscar Andrés</label>
	<div id='calendar-container' style="height: 82vh;width: 450px;float: left;">

		<div id='calendar' style="max-width: 450px;margin: 0 auto;float: left;font-family: Helvetica;font-weight: 100"></div>
	</div>

	<style>
		.fc-left {
			font-size: 11px;
			font-weight: 200
		}
	</style>





	<div style="float: right;margin-right: 20px;height: calc(100vh - 220px);width: calc(100vw - 580px);background-color: #d3e2d5;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);padding: 30px">
		<label style="font-size: 35px;display: block;" id="campoNombre">Miguel Angel Díaz</label>
		<label style="font-size: 20px;display: block;" id="campoNombre">El paciente presenta exceso de lamparocidad</label>

		<div style="margin-top:20px">
			<div style="display: inline-block;height: 100px;width: 16.5%;background-color:rgb(27,104,164)"></div>
			<div style="display: inline-block;height: 100px;width: 16.5%;background-color:rgb(37,192,84)"></div>
			<div style="display: inline-block;height: 100px;width: 16.5%;background-color:rgb(248,174,43)"></div>
			<div style="display: inline-block;height: 100px;width: 16.5%;background-color:rgb(232,69,65)"></div>
			<div style="display: inline-block;height: 100px;width: 16.5%;background-color:#38b0c3"></div>
			<div id="ask_watson" style="vertical-align: 10px;display: inline-block;text-align: center;width: 12%;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.28);border-radius: 10px;padding-top: 5px;padding-bottom: 5px;margin-left: 10px;"> 
				<img src="{% static 'img/avatar_purple.png' %}" style="width: auto;height: 50px;margin: auto;"> <br>
				<label style="font-size: 15px">Ask<br>Watson!</label>
			</div>
		</div>
	</div>




	<img src="{% static 'img/bywatson.png' %}" style="position: absolute;bottom: 10px;right: 7px;height: 30px">
</body>



<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				right: '',
			},
		      minTime: '6:30', // 6:30am
		      maxTime: '21:00', // 9:00pm
		      timeFormat: 'hh:mm A',
		      slotLabelFormat:"hh:mm A",
		      nowIndicator: true,
		      height: "parent",
		      contentHeight: "parent",

		      defaultView: 'agendaDay',
		      navLinks: false, // can click day/week names to navigate views
		      editable: false,
		      eventLimit: false, // allow "more" link when too many events
		      events: [



		      {
		      	id:'1234',
		      	title: 'Miguel Angel Díaz',
		      	start: '13:00:00',
		      	end: '14:00:00',
		      	imageurl:"{% static 'profile/nophoto.jpg' %}"
		      },


		      ],
		      eventClick: function(calEvent, jsEvent, view) {
		      	alert(calEvent.id);
		      },
		      eventRender: function(event, eventElement) {
		      	if (event.imageurl) {
		      		eventElement.find("div.fc-content").prepend("<img src='" + event.imageurl +"' width='40' height='40' style='margin-right: 5px;margin-top: 3px;float:right'>");
		      	}
		      },

		  });

	});

</script>
</html>
